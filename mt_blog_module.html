<div class="blog-container">
<article class="blog-entry">
    
	<mt:Entries category="blog entry">
	<h2 class="blog-headline"><mt:EntryTitle></h2>

    <p class="blog-entry-date"><mt:EntryDate format="%A, %b %e, %Y"></p>

<div class="blog-entry-text">
<mt:EntryBody>

<footer>
	<ul class="blog-tags">
<mt:EntryTags>
    <li><a href="<$mt:TagSearchLink$>" rel="next"><mt:TagName></a></li>
</mt:EntryTags>
	</ul>
</footer>
    </mt:entries>
    </div>
</article>
</div>
