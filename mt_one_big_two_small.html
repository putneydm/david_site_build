	<article class="big-image-module">
		<header><h2 class="section-header"><span>~</span> <$mt:EntryTitle$> <span>~</span></h2></header>
		
			<div class="big-image-module-text-block">
			<$mt:EntryBody$>	
			</div>
    
    
<mt:If tag="EntryDataImage_one">      
<$mt:EntryDataImage_one setvar="image_one"$>             
 </mt:If> 
    
<mt:If tag="EntryDataImage_two">      
<$mt:EntryDataImage_two setvar="image_two"$>             
</mt:If>   
    
<mt:If tag="EntryDataImage_three">      
<$mt:EntryDataImage_three setvar="image_three"$>             
</mt:If>    
		
			<div class="big-image-module-image-container clearfix">
			<figure class="big-image-module-main slide-show">
				<div class="med-photo-overlay"></div>
				<picture>
					<source srcset="<$mt:BlogURL$>siteart/large_<$mt:Var name="image_one"$>" media="(min-width: 450px)">
					<source srcset="<$mt:BlogURL$>siteart/medium_<$mt:Var name="image_one"$>">
					<img src="<$mt:BlogURL$>siteart/large_<$mt:Var name="image_one"$>" alt="">
				</picture>  
			</figure>
		
			
			<div class="big-image-module-secondary-container ">
			
			<figure class="big-image-module-secondary">
				<div class="wide-photo-overlay"></div>
				<picture>
					<source srcset="<$mt:BlogURL$>siteart/small_<$mt:Var name="image_two"$>" media="(min-width: 900px)">
					<source srcset="<$mt:BlogURL$>siteart/xsmall_<$mt:Var name="image_two"$>" media="(min-width: 600px)">
					<source srcset="<$mt:BlogURL$>siteart/small_<$mt:Var name="image_two"$>" media="(min-width: 350px)">
					<source srcset="<$mt:BlogURL$>siteart/xsmall_<$mt:Var name="image_two"$>">
					<img src="<$mt:BlogURL$>siteart/small_<$mt:Var name="image_two"$>" alt="">
				</picture>  	
			</figure>
			
			<figure class="big-image-module-secondary">	
				<div class="wide-photo-overlay"></div>
				<picture>
				<source srcset="<$mt:BlogURL$>siteart/small_<$mt:Var name="image_three"$>" media="(min-width: 900px)">
					<source srcset="<$mt:BlogURL$>siteart/xsmall_<$mt:Var name="image_three"$>" media="(min-width: 600px)">
					<source srcset="<$mt:BlogURL$>siteart/small_<$mt:Var name="image_three"$>" media="(min-width: 350px)">
					<source srcset="<$mt:BlogURL$>siteart/xsmall_<$mt:Var name="image_three"$>">
					<img src="<$mt:BlogURL$>siteart/small_<$mt:Var name="image_three"$>" alt="">
				</picture>  	
			</figure>	
			
			</div>
			</div>
		
		</article>
